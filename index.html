<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Intrusion Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Network Intrusion Detection</h1>
    <div class="mb-3">
      <label for="interfaceSelect" class="form-label me-2">Interface:</label>
      <select id="interfaceSelect" class="form-select w-auto d-inline-block me-2"></select>
      <button id="startBtn" class="btn btn-success me-2">Start Capture</button>
      <button id="stopBtn" class="btn btn-danger">Stop Capture</button>
      <span id="status" class="ms-3 fw-bold">Status: Idle</span>
    </div>
    <div id="resultsSection" class="mt-5 d-none">
      <h3>Summary</h3>
      <p>Normal: <span id="normalCount">0</span> | Anomaly: <span id="anomalyCount">0</span></p>
      <canvas id="chart"></canvas>
      <h3 class="mt-4">Flagged Packets</h3>
      <table class="table table-striped">
        <thead>
          <tr><th>Timestamp</th><th>Protocol</th><th>Length</th><th>Label</th></tr>
        </thead>
        <tbody id="packetsTable"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
